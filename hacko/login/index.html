<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
    <title>Sign in & Sign up</title>
</head>

<body>
    <div class="wrapper">
        <div class="form-container sign-up">
            <form action="#">
                <h2>ADMIN</h2>

                <div class="form-group">
                    <input type="text" id="email" required>
                    <i class="fas fa-user"></i>
                    <label for="">username</label>
                </div>
                <div class="form-group">
                    <input type="password" required id="password">
                    <label for="">password</label>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="button" class="btn" id="adminbtn">login</button>
                <div class="link ">
                    <p>Log-in as Student?<a href="# " class="signin-link "> STUDENT</a></p>
                </div>
            </form>
        </div>
        <div class="form-container sign-in ">
            <form action="# ">
                <h2>STUDENT</h2>
                <div class="form-group ">
                    <input type="text " id="emails" required>
                    <i class="fas fa-user "></i>
                    <label for=" ">username</label>
                </div>
                <div class="form-group ">
                    <input type="password " id="passwords" required>
                    <i class="fas fa-lock "></i>
                    <label for=" ">password</label>
                </div>
                <!-- <div class="forgot-pass ">
                    <a href="# ">forgot password?</a>
                </div> -->
                <button type="button" class="btn " id="studbtn">login</button>
                <div class="link ">
                    <p>Log-in as ADMIN?<a href="# " class="signup-link "> ADMIN</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9e5ba2e3f5.js " crossorigin="anonymous"></script>
    <script src="script.js "></script>
</body>

</html>
